<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="author" content="Markos Pineda">
        <meta name="description" content="Contact information for The Little Taco Shop">
        <title>Contact Us - LTS</title>
        <link rel="icon" href="favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <header>
            <h1>Contact Us</h1>
            <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/#about-lts">About LTS</a></li>
                <li><a href="/#menu">Menu</a></li>
                <li><a href="hours.html">Store Hours</a></li>
            </ul>
            </nav>
       
            <figure>  
        <img src="img/tacos_close_up_400x260.png" alt="Little Taco Shop Tacos" title="Tacos ready to eat!" width="400" height="260">
         <figcaption>Little Taco Shop Tacos</figcaption>
        </figure>
        
        </header>
<hr>
        <main>
            <section> <!--section element holding the semantics better. Also needed it since the form is not the only content of the page-->
    <h2>Our Contact Form</h2>
    <form action="https://httpbin.org/get" method="get">
    <fieldset>
        <legend>Send Us A Message</legend>
   
    <p>
        <label for="name">Name:</label> <!--labeling the input-->
        <input type="text" name="name" id="name" placeholder="your name"
        autocomplete="on" required >
    </p>
    <p>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email"
        placeholder="your email" autocomplete="on" required>
    </p>
    <p>
        <label for="message">Your Message:</label>
        <br>
        <textarea name="message" id="message" placeholder="Type your message here"
       autocomplete="on" required cols="30" rows="10"></textarea>
        
    </p>
     </fieldset>
<button type="submit">Send</button> <!--button is inside the form since its part of the form.-->
<button type="reset">Reset</button>
    
</form>
</section>
    
<section>
    <h2>Our Location</h2>
    <address>555 Taco Temptation Lane, Suite T Kansas <!-- Didn't need the paragraph element or the <em> element since address element already automtically does that-->
        City, Mo 55555-5555
        <br><br>
        Phone: <a href="tel:+5555555555">555-555-5555</a>
    </address>

<p><a href="/contact.html">Back to Top</a></p>
</section>

</main>
 <hr>   
<footer>
        <p>Copyright &copy; The Little Taco Shop</p>
    
    <div style="height:2000px"></div>
    </footer>

</body>
</html>
