<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Markos Pineda" />
    <meta
      name="description"
      content="Contact information for The Little Taco Shop"
    />
    <title>Contact Us - LTS</title>
    <link rel="icon" href="img/favicon.ico?v=2"/>
    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/main.js" defer ></script>
  </head>
  <body>
    <header class="header">
      <h1 class="header__h1">Little Taco Shop</h1>
      <nav class="header__nav">
        <ul class="header__ul">
          <li>
            <a href="/">Home</a>
          </li>

          <li>
            <a href="/#menu">Menu</a>
          </li>
          <li>
            <a href="hours.html">Hours</a>
          </li>
          <li>
            <a href="about.html">About</a>
          </li>
        </ul>
      </nav>
    </header>

    <section class="hero">
      <figure>
        <img
          src="img/tacos_close_up_1000x649.png"
          alt="Little Taco Shop Tacos"
          title="Tacos ready to eat!"
          width="1000"
          height="649"
        />
        <figcaption class="offscreen">Little Taco Shop Tacos</figcaption>
      </figure>
    </section>

    <main class="main">
      <article class="main__article">
        <h2>Our Location</h2>
        <address>
          555 Taco Temptation Lane, Suite T Kansas
          <!-- Didn't need the paragraph element or the <em> element since address element already automtically does that-->
          City, Mo 55555-5555
          <br /><br />
          Phone: <a href="tel:+5555555555">555-555-5555</a>
        </address>

      
      </article>
      <hr>
      <article class="main__article contact">
        <!--article element holding the semantics better. Also needed it since the form is not the only content of the page-->
        <h2 class="contact__h2">Our Contact Form</h2>
        <form action="https://httpbin.org/get" method="get" class="contact__form">
          <fieldset class="contact__fieldset">
            <legend class="offscreen">Send Us A Message</legend>

            <p class="contact__p">
              <label class="contact__label"for="name">Name:</label>
              <!--labeling the input-->
              <input
                class="contact__input"
                type="text"
                name="name"
                id="name"
                placeholder="your name"
                autocomplete="on"
                required
              />
            </p>
            <p class="contact__p">
              <label class="contact__label for="email" >Email:</label>
              <input
                class="contact__input"
                type="email"
                name="email"
                id="email"
                placeholder="your email"
                autocomplete="on"
                required
              />
            </p>
            <p class="contact__p">
              <label class="contact__label for="message"> Your Message:
            </label>
              <br />
              <textarea
                class="contact__textarea"
                name="message"
                id="message"
                placeholder="Type your message here"
                autocomplete="on"
                required
                cols="30"
                rows="10"
              ></textarea>
            </p>
          </fieldset>
          <button class="contact__button" type="submit">Send</button>
          <!--button is inside the form since its part of the form.-->
          <button class="contact__button" type="reset">Reset</button>
        </form>
      </article>
    </main>

    <footer class="footer">
      <p>
        <span class="nowrap">Copyright &copy; <time id="year"></time> </span>
        <span class="nowrap">The Little Taco Shop</span>
      </p>
    </footer>
  </body>
</html>
